spring:
  application:
    # 应用名称
    name: towelove-user

  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
      config:
        file-extension: yaml
        namespace: towelove
        # 共享配置
        shared-configs[0]:
          data-id: towelove-base-dev.yaml
          refresh: true
        shared-configs[1]:
          data-id: towelove-redis-dev.yaml
          refresh: true
        shared-configs[2]:
          data-id: towelove-mysql-dev.yaml
          refresh: true
        shared-configs[3]:
          data-id: towelove-user-dev.yaml
          refresh: true
        shared-configs[4]:
          data-id: towelove-rocketmq-dev.yaml
          refresh: true


