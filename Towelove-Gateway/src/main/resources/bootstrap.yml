spring:
  application:
    # application name
    name: towelove-gateway
  profiles:
    # environment active
    active: dev
  cloud:
    nacos:
      config:
        file-extension: yaml
        # shared configs
        shared-configs[0]:
          data-id: towelove-base-dev.yaml
          refresh: true
        shared-configs[1]:
          data-id: towelove-redis-dev.yaml
          refresh: true
        shared-configs[2]:
          data-id: towelove-gateway-dev.yaml
          refresh: true
