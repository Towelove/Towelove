spring:
  application:
    # 应用名称
    name: towelove-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      config:
        file-extension: yaml
        # 共享配置
        shared-configs[0]:
          data-id: towelove-base-dev.yaml
          refresh: true
        shared-configs[1]:
          data-id: towelove-redis-dev.yaml
          refresh: true
        shared-configs[2]:
          data-id: towelove-gateway-dev.yaml
          refresh: true
